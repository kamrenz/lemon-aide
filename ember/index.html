<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="Lemonade Stand">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Kite+One">
        <link rel="stylesheet" href="css/lemons.css">
    </head>
    <body>

        <div id="lemon-aid-app">
            <script type="text/x-handlebars">
                <h1 class="title">Lemon Aide</h1>
                {{outlet}}
                <ul>
                {{#linkTo 'lemonade-stand' tagName="li"}}Lemonade Stand{{/linkTo}}
                {{#linkTo 'profit' tagName="li"}}Profit{{/linkTo}}
                {{#linkTo 'total-sales' tagName="li"}}Total Sales{{/linkTo}}
                {{#linkTo 'sales-calendar' tagName="li"}}Sales Calendar{{/linkTo}}
                {{#linkTo 'supplies' tagName="li"}}Supplies{{/linkTo}}
                {{#linkTo 'costs' tagName="li"}}Costs{{/linkTo}}
                {{#linkTo 'give' tagName="li"}}Give{{/linkTo}}
                {{#linkTo 'sign-in' tagName="li"}}Sign-in{{/linkTo}}
                </ul>
            </script>
        </div>

        <script id="lemonade-stand" type="text/x-handlebars">
            {{!Lemonade Stand Tab}}
            <h2 class="title">Lemonade Stand</h2>
        </script>

        <script id="profit" type="text/x-handlebars">
            {{!Profit Tab}}
            <h2 class="title">Profit</h2>
        </script>

        <script id="total-sales" type="text/x-handlebars">
            {{!Total Sales Tab}}
            <h2 class="title">Total Sales</h2>
        </script>

        <script id="sales-calendar" type="text/x-handlebars">
            {{!Sales Calendar Tab}}
            <h2 class="title">Sales Calendar</h2>
        </script>

        <script id="supplies" type="text/x-handlebars">
            {{!Supplies Tab}}
            <h2 class="title">Supplies</h2>
        </script>

        <script id="costs" type="text/x-handlebars">
            {{!Costs Tab}}
            <h2 class="title">Costs</h2>
        </script>

        <script id="give" type="text/x-handlebars">
            {{!Give Tab}}
            <h2 class="title">Give</h2>
        </script>

        <script id="sign-in" type="text/x-handlebars">
            {{!Sign-in Tab}}
            <h2 class="title">Sign-in</h2>
        </script>

        <!--[if lt IE 9]>
        <script src="js/third/jquery-1.10.2.min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
        <script src="js/third/jquery-2.0.3.min.js"></script>
        <!--<![endif]-->
        <script src="js/third/handlebars-1.0.0-rc.4.js"></script>
        <script src="js/third/ember-1.0.0-rc.6.js"></script>
        <!-- script src="js/third/ember-data-0.13-33.js"></script -->
        <script src="js/lemons.js"></script>
    </body>
</html>
